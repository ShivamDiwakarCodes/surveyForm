<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>


<body>

    <div class="form-container">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">

            <label for="">Which option best describes you?</label>
            <select id="" name="">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <div class="section-title">Would you recommend GeeksforGeeks to a friend?</div>
            <input type="radio" name="recommend" value="yes"> Yes<br>
            <input type="radio" name="recommend" value="no"> No<br>
            <input type="radio" name="recommend" value="maybe"> Maybe<br>

            <div class="section-title">Languages and Frameworks known <small>(Check all that apply)</small></div>
            <input type="checkbox" name="lang" value="c"> C<br>
            <input type="checkbox" name="lang" value="cpp"> C++<br>
            <input type="checkbox" name="lang" value="csharp"> C#<br>
            <input type="checkbox" name="lang" value="java"> Java<br>
            <input type="checkbox" name="lang" value="python"> Python
            <br>
            <br>
            
            <label for="comments">Any comments or suggestions</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
